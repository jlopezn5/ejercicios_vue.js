<!doctype html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <style>

tr:nth-child(odd) {
    background-color:#f2f2f2;
}
tr:nth-child(even) {
    background-color:#fbfbfb;
}
        </style>
    </head>
    <body>
        <div id="app">
        <div class="jumbotron text-center">
            <h1>Contactos</h1>
       </div>
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <div class="form-group">
                <input type="text" v-model="nombre" placeholder="Nombre" class="form-control input-lg text-center" />
            </div>
            <div class="form-group">
                <input type="text" v-model="apellidos" placeholder="Apellidos" class="form-control input-lg text-center" />
            </div>
            <div class="form-group">
                <input type="text" v-model="email" placeholder="email" class="form-control input-lg text-center" />
            </div>            
            <div class="form-group">
                <button class="btn btn-primary btn-lg" v-on:click="addNom()">AÃ±adir</button>
            </div>
        </div>
        <div  class="col-sm-8 col-sm-offset-5">
                <table>
                    <tr style="color:blue;font-size:20px">
                        <td>Nombre</td>
                        <td>Email</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr v-for="n in names"  style="font-size:18px">
                        <td>{{n.nombre}}
                         {{n.apellidos}}</td>
                        <td> {{n.email}}</td>
                        <td><a href="#" v-on:click="delNom(n)">[<img src="papelera.jpg">]</a></td>
                    </tr>
                </table>
           
        </div>
    </div>
          <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
<script src="app.js"></script>
    </body>
</html>
