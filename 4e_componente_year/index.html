<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	 crossorigin="anonymous">


	<meta charset="utf-8">
</head>

<body>

	<div id="app">
		<years-exp :years="years_php" tech="PHP"></years-exp>
		<years-exp :years.sync="years_js" tech="JavaScript"></years-exp>
		<pre>
			{{ $data }}
		</pre>
	</div>
	<script type="text/template" id="years_template">
		<div>
		<p>¿Cuantos años de experiencia tienes con {{ tech }}?</p>
					
		Respuesta : {{ years }} 
		<input type="button" class="btn" v-bind:disabled="years==10" v-on:click="experienciaUp()" value="+">
		<input type="button" class="btn" v-bind:disabled="years==0" @click="experienciaDown()" value="-">
		</div>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

	<script src="main.js"></script>
</body>

</html>
