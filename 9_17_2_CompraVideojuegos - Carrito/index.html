<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<meta charset="utf-8">
</head>
<body>
	<main>
	<h1> Videojuegos Disponibles (click en uno para comprarlo) </h1>
	<h2 style="color:blue">Juegos disponibles: {{ totalJuegos }}</h2>	
		<ul>
			<li v-on:click="comprarJuego(juego,index)" 
				v-for="(juego,index) in juegosEnAlmacen">{{ juego.titulo }} - Existencias: {{ juego.existencias }}</li>
		</ul>
		Nombre del Juego: <input type="text" v-model="juegoNuevo" v-on:keyup.enter="anadeJuego">	
		Existencias:<input type="number" v-model="cantidad" placeholder="5" style="width: 35px">
		<input type="button" value="AÃ±adir" v-on:click="anadeJuego">
		<br><br>
		<input type="button" value="Restaurar" v-on:click="restaurarJuegos">	.		
		
		<template v-if="carrito.length>0">
		<hr>
		<h1>Juegos Comprados  (click en uno para devolverlo) </h1>
		<h2 style="color:blue">Juegos en el carrito: {{ totalJuegosCarrito }}</h2>
		<ul>
			<li   v-on:click="devolverJuego(juego,index)" 
				v-for="(juego,index) in carrito">{{ juego.titulo }} - Existencias: {{ juego.existencias }}</li>
		</ul>
		</template>		
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
