<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <div id="app">
  <h3>Campeonato del mundo de Formula 1 - Conductores</h3>
  <h4>Buscar por nombre <input type="text" v-model="filtro"></h4>
  <table>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Fecha Nac.</th>
      <th>Nacionalidad</th>
      <th>&nbsp;</th>
    </tr>
    <tbody>
      <tr v-for="driver,i in pilotosFiltrado">
        <td>{{offset+i + 1}}</td>
        <td>
         
          {{driver.givenName}}</td>
          <td>
            {{driver.familyName}}
        </td>
        <td>{{driver.dateOfBirth }}</td>
        <td>{{driver.nationality}}</td>
        <td><a v-bind:href="driver.url">Biograf√≠a</a></td>
      </tr>
    </tbody>
  </table>
<br>

  <button class="btn btn-primary" v-on:click="anterior()" v-bind:disabled="offset==0">Anterior</button>
  <button class="btn btn-primary" v-on:click="siguiente()">Siguiente</button>
  <span>Mostrando {{ limit }} registros, empezando por el {{ offset }}
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
<script src="controlador.js"></script>
</body>
