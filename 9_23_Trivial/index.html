<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
 <LINK href="estilos.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="app">
    <div  v-if="terminado==false">
 
    <p id="marcador">NÃºmero de aciertos: {{ aciertos }}</p>
     <span id="titulo">{{ titulo_pregunta }}</span>
<table>
    <tr v-for="x,i in respuestas" >
        <td v-on:click="comprueba(x,i)"  >
        <span v-if="respondido && correcta==i+1"
        v-bind:style="{backgroundColor: 'green'}">{{ x }}</span>
        <span v-else-if="respondido && correcta!=i+1"
        v-bind:style="{backgroundColor: 'red'}">{{ x }}</span>
        <span v-else>{{ x }}</span>
        </td>
    </tr>
</table>
<button v-if="respondido==true" v-on:click="siguiente()">Siguiente</button>

</div>
<h1 v-if="terminado==true">Fin del Juego, has acertado {{ aciertos }} de {{ maxPreguntas }} </h1>
<button v-if="terminado" v-on:click="iniciar()">Volver a empezar</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
<script src="main.js"></script>
</body>
</html>
