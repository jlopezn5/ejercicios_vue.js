        <!DOCTYPE html>
        <html>
        <head>
        	<title></title>
        	<meta charset="utf-8">
            <style>
                body {
                    font-family: arial;
                }
            </style>
        </head>
        <body> 
        	<main>
        		
        			<h1> Calculadora en VueJS </h1>
        			
        			
        				X:
                		<input v-model.number="x" type="text" placeholder="primer valor" />
            		
            			Y:
                		<input v-model.number="y" placeholder="segundo valor"></input>
                        <br><br>
                        <h4 >Suma : {{ x + y }}</h4>
                        <h4 >Resta : {{ x - y }}</h4>
                        <h4 >Multiplicación : {{ x * y }}</h4>
                        <v-if y=1>
                        <h4 v-if="y>0">División : {{ x / y }}</h4>
                        <h4 v-else>División: 0  </h4>
        	</main>
        	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
        	<script type="text/javascript" src="main.js"></script>
        </body>
        </html>
