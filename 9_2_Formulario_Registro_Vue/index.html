    <!DOCTYPE html>
    <html>
    <head>
    	<title></title>
    	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<meta charset="utf-8">
    </head>
    <body> 
    	<main>
    		<div class="row">
    			<div class="col-md-6 col-md-offset-3">
    			<h1 class="text-center"> Formulario de registro </h1>
    			<h2 id="saluda" class="text-center">{{ nombre + " " + apellidos }}</h2>
    			<div class="form-group">
    				Nombre:
            		<input v-model="nombre" type="text" id="nombre" class="form-control" placeholder="Nombre" />
        		</div>
        		<div class="form-group">
        			Apellidos:
            		<input v-model="apellidos" id="apellidos"  class="form-control" placeholder="Apellidos"></input>
        		</div>
        		<div class="form-group">
        			Email:
            		<input v-model="email" type="email" id="email"  class="form-control" placeholder="email" />
        		</div>
        		<br>
        		<button type="button" id="benviar" class="btn btn-primary btn-block"
                    v-bind:disabled="!camposCompletos()">Enviar</button>
        	</div>
        	</div>
    		
    	</main>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    	<script type="text/javascript" src="main.js"></script>
    </body>
    </html>
